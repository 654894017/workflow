processDefinition:
  id: "performanceReview"
  version: "1.0"
  startStateId: "Start"
  states:
    - id: "Start"
      type: "Start"
      nextStateId: "ReviewGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "ReviewGateway"
      type: "ExclusiveGateway"
      conditions:
        - nextStateConditionParser: "com.damon.workflow.exclusive.parser.HighPerformanceReviewConditionParser"
          nextStateId: "HighPerformanceReview"
        - nextStateConditionParser: "com.damon.workflow.exclusive.parser.StandardReviewConditionParser"
          nextStateId: "StandardReview"

    - id: "HighPerformanceReview"
      type: "UserTask"
      nextStateId: "End"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
          - evaluation_info
          - performance_level
        actions:
          - agree
          - reject

    - id: "StandardReview"
      type: "UserTask"
      nextStateId: "End"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
        actions:
          - agree
          - reject
    - id: "End"
      type: "End"
      nextStateId: null