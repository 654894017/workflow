processDefinition:
  id: "performanceReview"
  startState: "Start"
  states:
    - id: "Start"
      type: "Start"
      nextState: "ReviewGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "ReviewGateway"
      type: "ExclusiveGateway"
      conditions:
        - nextStateConditionParser: "com.damon.workflow.exclusive.parser.HighPerformanceReviewConditionParser"
          nextState: "HighPerformanceReview"
        - nextStateConditionParser: "com.damon.workflow.exclusive.parser.StandardReviewConditionParser"
          nextState: "StandardReview"

    - id: "HighPerformanceReview"
      type: "UserTask"
      nextState: "End"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
          - evaluation_info
          - performance_level
        actions:
          - agree
          - reject

    - id: "StandardReview"
      type: "UserTask"
      nextState: "End"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
        actions:
          - agree
          - reject
    - id: "End"
      type: "End"
      nextState: null