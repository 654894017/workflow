processDefinition:
  id: "performanceReview"
  version: "1.0"
  startState: "Start"
  states:
    - id: "Start"
      type: "Start"
      processor: "com.damon.workflow.sub.StartProcessor"
      nextStateId: "SubProcess1"

    - id: "SubProcess1"
      type: "SubProcess"
      subProcessIdentifier: "SubProcess2:1.0"
      nextStateId: "StandardReview"

    - id: "StandardReview"
      type: "UserTask"
      processor: "com.damon.workflow.sub.StartProcessor2"
      nextStateId: "End"

    - id: "End"
      type: "End"
      nextStateId: null
