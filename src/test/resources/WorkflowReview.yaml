processDefinition:
  id: "Review"
  version: "1.0"
  startState: "Start"
  states:
    - id: "Start"
      type: "UserTask"
      nextStateId: "ReviewGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit
    - id: "ReviewGateway"
      type: "ExclusiveGateway"
      conditions:
        - condition: "a>85"
          nextStateId: "UserTask3"
          scriptType: "JavaScript"
        - condition: "a<=85"
          nextStateId: "ReviewGateway2"
          scriptType: "JavaScript"
    - id: "ReviewGateway2"
      type: "ExclusiveGateway"
      nextStateId: null
      conditions:
        - condition: "a<85"
          nextStateId: "UserTask4"
          scriptType: "JavaScript"
        - condition: "a>85"
          nextStateId: "End"
          scriptType: "JavaScript"


    - id: "UserTask3"
      type: "UserTask"
      nextStateId: "End"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "UserTask4"
      type: "UserTask"
      nextStateId: "End"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit
    - id: "End"
      type: "End"
      nextStateId: null