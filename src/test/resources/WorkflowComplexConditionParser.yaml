processDefinition:
  id: "performanceReview"
  startState: "Start"
  states:
    - id: "Start"
      type: "UserTask"
      nextState: "UserTask1"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit
    - id: "UserTask1"
      type: "UserTask"
      nextState: "ReviewGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "ReviewGateway"
      type: "ExclusiveGateway"
      nextState: null
      conditions:
        - nextStateConditionParser: "com.damon.workflow.complex.parser.HighPerformanceReviewConditionParser"
          nextState: "HighPerformanceReview"
        - nextStateConditionParser: "com.damon.workflow.complex.parser.StandardReviewConditionParser"
          nextState: "StandardReview"

    - id: "HighPerformanceReview"
      type: "UserTask"
      nextState: "UserTask2"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
          - evaluation_info
          - performance_level
        actions:
          - agree
          - reject

    - id: "StandardReview"
      type: "UserTask"
      nextState: "UserTask2"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181990"
        allowEditingResouces:
        actions:
          - agree
          - reject


    - id: "UserTask2"
      type: "UserTask"
      nextState: "ParallelStartGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit


    - id: "ParallelStartGateway"
      type: "ParallelStartGateway"
      nextState: null
      conditions:
        - condition: "true"
          nextState: "UserTask3"
        - condition: "true"
          nextState: "UserTask4"

    - id: "UserTask3"
      type: "UserTask"
      nextState: "ParallelEndGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "UserTask4"
      type: "UserTask"
      nextState: "ParallelEndGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit


    - id: "ParallelEndGateway"
      type: "ParallelEndGateway"
      nextStateConditionParser: "com.damon.workflow.complex.parser.StandardReviewConditionParser"
      nextState: "End"
      extendParams:
        allowEditingResouces:
        actions:
          - agree
          - reject

    - id: "End"
      type: "End"
      nextState: null