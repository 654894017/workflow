processDefinition:
  id: "performanceReview"
  version: "1.0"
  startState: "Start"
  states:
    - id: "Start"
      type: "UserTask"
      nextStateId: "UserTask1"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit
    - id: "UserTask1"
      type: "UserTask"
      nextStateId: "ReviewGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "ReviewGateway"
      type: "ExclusiveGateway"
      conditions:
        - condition: "a>85"
          nextStateId: "HighPerformanceReview"
        - condition: "a<=85"
          nextStateId: "StandardReview"

    - id: "HighPerformanceReview"
      type: "UserTask"
      nextStateId: "UserTask2"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
          - evaluation_info
          - performance_level
        actions:
          - agree
          - reject

    - id: "StandardReview"
      type: "UserTask"
      nextStateId: "UserTask2"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181990"
        allowEditingResouces:
        actions:
          - agree
          - reject

    - id: "UserTask2"
      type: "UserTask"
      nextStateId: "ParallelStartGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "ParallelStartGateway"
      type: "ParallelStartGateway"
      nextStateId: null
      conditions:
        - condition: "true"
          nextStateId: "UserTask3"
        - condition: "true"
          nextStateId: "UserTask4"

    - id: "UserTask3"
      type: "UserTask"
      nextStateId: "ParallelEndGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "UserTask4"
      type: "UserTask"
      nextStateId: "ParallelEndGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "ParallelEndGateway"
      type: "ParallelEndGateway"
      nextStateCondition: "test"
      nextStateId: "End"

    - id: "End"
      type: "End"
      nextStateId: null