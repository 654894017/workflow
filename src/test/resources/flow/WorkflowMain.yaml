processDefinition:
  id: "WorkflowMain"
  version: "1.0"
  startStateId: "Start"
  states:
    - id: "Start"
      type: "Start"
      processor: "com.damon.workflow.sub.StartProcessor1"
      nextStateId: "SubProcess1"

    - id: "SubProcess1"
      type: "SubProcess"
      subProcessIdentifier: "SubProcess2:1.0"
      nextStateId: "ReviewGateway"

    - id: "ReviewGateway"
      type: "ExclusiveGateway"
      conditions:
        - condition: "false"
          nextStateId: "End"
        - condition: "true"
          nextStateId: "StandardReview"


    - id: "StandardReview"
      type: "UserTask"
      processor: "com.damon.workflow.sub.StartProcessor2"
      nextStateId: "End"

    - id: "End"
      type: "End"
      nextStateId: null