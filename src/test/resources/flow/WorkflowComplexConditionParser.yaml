processDefinition:
  id: "WorkflowComplexConditionParser"
  version: "1.0"
  startStateId: "Start"
  states:
    - id: "Start"
      type: "GeneralTask"
      nextStateId: "UserTask1"
      processors:
        - com.damon.workflow.complex.processor.StartProcessor
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit
    - id: "UserTask1"
      type: "GeneralTask"
      processors:
        - "com.damon.workflow.complex.processor.UserTask1Processor"
      nextStateId: "ReviewGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "ReviewGateway"
      type: "ExclusiveGateway"
      conditions:
        - nextStateConditionParser: "com.damon.workflow.complex.parser.HighPerformanceReviewConditionParser"
          nextStateId: "HighPerformanceReview"
        - nextStateConditionParser: "com.damon.workflow.complex.parser.StandardReviewConditionParser"
          nextStateId: "StandardReview"

    - id: "HighPerformanceReview"
      type: "GeneralTask"
      nextStateId: "UserTask2"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
          - evaluation_info
          - performance_level
        actions:
          - agree
          - reject

    - id: "StandardReview"
      type: "GeneralTask"
      nextStateId: "UserTask2"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181990"
        allowEditingResouces:
        actions:
          - agree
          - reject


    - id: "UserTask2"
      type: "GeneralTask"
      nextStateId: "ParallelStartGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit


    - id: "ParallelStartGateway"
      type: "ParallelStartGateway"
      nextStateId: null
      conditions:
        - condition: "true"
          nextStateId: "UserTask3"
        - condition: "true"
          nextStateId: "UserTask4"

    - id: "UserTask3"
      type: "GeneralTask"
      nextStateId: "ParallelEndGateway"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "UserTask4"
      type: "GeneralTask"
      nextStateId: "ParallelEndGateway"

    - id: "ParallelEndGateway"
      type: "ParallelEndGateway"
      nextStateConditionParser: "com.damon.workflow.complex.parser.StandardReviewConditionParser"
      nextStateId: "End"

    - id: "End"
      type: "End"
      nextStateId: null