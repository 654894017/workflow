processDefinition:
  id: "WorkflowTest"
  version: "1.0"
  startStateId: "Start"
  states:
    - id: "Start"
      type: "Start"
      nextStateId: "StandardReview1"

    - id: "StandardReview1"
      type: "GeneralTask"
      nextStateId: "StandardReview2"
      extendParams:
        allowEditingResouces:
          - resource: work_goal
            validator: com.abc
          - work_goal
          - self_evaluation_score
          - self_summary

    - id: "StandardReview2"
      type: "GeneralTask"
      nextStateId: "StandardReview3"

    - id: "StandardReview3"
      type: "GeneralTask"
      nextStateId: "StandardReview4"

    - id: "StandardReview4"
      type: "GeneralTask"
      ## endState: true
      nextStateId: "StandardReview5"

    - id: "StandardReview5"
      type: "GeneralTask"
      nextStateId: "End"

    - id: "End"
      type: "End"
      nextStateId: null