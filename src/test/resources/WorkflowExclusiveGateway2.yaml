processDefinition:
  id: "performanceReview"
  version: "1.0"
  startState: "Start"
  states:
    - id: "Start"
      type: "Start"
      nextState: "StandardReview"
      nextStateCondition: "true"
      #nextStateConditionParser: "com.damon.workflow.exclusive.parser.StandardReviewConditionParser"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181987"
        allowEditingResouces:
          - review_base_info
        actions:
          - submit

    - id: "StandardReview"
      type: "UserTask"
      nextState: "End"
      extendParams:
        assigneeRole: "Manager"
        assigneeUser: "181989"
        allowEditingResouces:
        actions:
          - agree
          - reject
    - id: "End"
      type: "End"
      nextState: null